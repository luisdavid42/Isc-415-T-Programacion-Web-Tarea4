<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="grid.css" media="screen" title="no title" charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container" id="root">
    </div>
    <script>
      var containerDiv = document.getElementById("root");
      document.body.setAttribute("onkeydown", "moveActive(event)");
      
      for(var i=0; i<100; i++) {
        var newCell = document.createElement("div");
        newCell.className = "cell";
        newCell.setAttribute("onclick", "setActive(this)");
        var cellSpace = document.createTextNode(" ");
        newCell.appendChild(cellSpace);
        containerDiv.appendChild(newCell);
      }
      
      var allCells = document.body.getElementsByClassName("cell");
      
      function setActive(cell) {
        //var allCells = document.body.getElementsByClassName("cell");
        for(var i = 0; i<allCells.length;i++) {
          allCells[i].classList.remove("active");
        }
        cell.classList.add("active");
      }
      
      function moveActive(event) {
        
        var activeCellNumber = -1;
        for (var i = 0; i<allCells.length; i++) {
          if(allCells[i].classList.contains("active")) {
            activeCellNumber = i;
          }
        }
      
        var x = event.keyCode;
      
        switch(x) {
          case 87: 
            if(activeCellNumber-10>=0) {
              allCells[activeCellNumber].classList.remove("active"); 
              allCells[activeCellNumber-10].classList.add("active")
            };
          break;
          case 65: 
            if(activeCellNumber-1>=0) {
              allCells[activeCellNumber].classList.remove("active"); 
              allCells[activeCellNumber-1].classList.add("active")
            };
          break;
          case 83: 
            if(activeCellNumber+10<100) {
              allCells[activeCellNumber].classList.remove("active"); 
              allCells[activeCellNumber+10].classList.add("active")
            };
          break;
          case 68: 
            if(activeCellNumber+1<100) {
              allCells[activeCellNumber].classList.remove("active"); 
              allCells[activeCellNumber+1].classList.add("active")
            };
          break;
          case -1:
          break;
          default:
          break;
        }
      }
